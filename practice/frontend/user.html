<!DOCTYPE html>
<html ng-app="userApp">
<head>
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="user.js"></script>
</head>
<body ng-controller="UserController" class="bg-light">
    <div class="container mt-4">
        <h1 class="mb-4 text-center">User Management</h1>

        <!-- Add User Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Add New User</h5>
            </div>
            <div class="card-body">
                <form ng-submit="addUser()">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" ng-model="newUser.name" required>
                        </div>
                        <div class="col-md-4">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" ng-model="newUser.email" required>
                        </div>
                        <div class="col-md-4">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="phone" ng-model="newUser.phone" required pattern="[0-9]{10}" maxlength="10">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary w-100">Add User</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in users">
            <td>{{ $index + 1 }}</td>
            <td>
                <span ng-hide="user.editing">{{ user.name }}</span> <input type="text" class="form-control form-control-sm" ng-model="user.name" ng-show="user.editing">
            </td>
            <td>
                <span ng-hide="user.editing">{{ user.email }}</span>
                <input type="email" class="form-control form-control-sm" ng-model="user.email" ng-show="user.editing">
            </td>
            <td>
                <span ng-hide="user.editing">{{ user.phone }}</span>
                <input type="text" class="form-control form-control-sm" ng-model="user.phone" ng-show="user.editing">
            </td>
            <td>
                <div ng-hide="user.editing">
                    <button class="btn btn-sm btn-outline-primary" ng-click="editUser(user)">Edit</button>
                    <button class="btn btn-sm btn-outline-danger" ng-click="deleteUser(user)">Delete</button>
                </div>
                <div ng-show="user.editing">
                    <button class="btn btn-sm btn-success" ng-click="saveUser(user)">Save</button>
                    <button class="btn btn-sm btn-secondary" ng-click="cancelEdit(user)">Cancel</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>

   
</body>
</html>
