<!DOCTYPE html>
<html ng-app="userApp">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="user.js"></script>
</head>
<body ng-controller="LoginController" class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4>User Login</h4>
                </div>
                <div class="card-body">
                    <form ng-submit="login()">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" ng-model="credentials.email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" ng-model="credentials.password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    
                    <div class="mt-3 alert alert-danger" ng-if="errorMessage">
                        {{ errorMessage }}
                    </div>
                </div>
                <div class="card-footer text-center">
                    <small>Don't have an account? <a href="index.html">Register here</a></small>
                </div>
                <div class="alert alert-success mt-3" ng-if="successMessage">
    <strong>Success!</strong> {{ successMessage }}
    <div class="spinner-border spinner-border-sm float-end" role="status"></div>
</div>

<div class="alert alert-danger mt-3" ng-if="errorMessage">
    {{ errorMessage }}
</div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
