<!DOCTYPE html>
<html ng-app="categoryApp">
<head>
    <title>Category Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="category.js"></script>
</head>
<body ng-controller="CategoryController" class="bg-light">
    <div class="container mt-4">
        <h1 class="mb-4 text-center">Category Management</h1>

        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Add New Category</h5>
            </div>
            <div class="card-body">
                <form ng-submit="addCategory()">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" ng-model="newCategory.name" required>
                        </div>
                        <div class="col-md-8">
                            <label class="form-label">Description</label>
                            <input type="text" class="form-control" ng-model="newCategory.description" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3">Add Category</button>
                </form>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th style="width: 10%">#</th>
                            <th style="width: 30%">Name</th>
                            <th style="width: 40%">Description</th>
                            <th style="width: 20%">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="cat in categories">
                            <td>{{ $index + 1 }}</td>
                            <td>
                                <span ng-hide="cat.editing">{{ cat.name }}</span>
                                <input type="text" class="form-control form-control-sm" ng-model="cat.name" ng-show="cat.editing">
                            </td>
                            <td>
                                <span ng-hide="cat.editing">{{ cat.description }}</span>
                                <input type="text" class="form-control form-control-sm" ng-model="cat.description" ng-show="cat.editing">
                            </td>
                            <td>
                                <div ng-hide="cat.editing">
                                    <button class="btn btn-sm btn-outline-primary" ng-click="editCategory(cat)">Edit</button>
                                    <button class="btn btn-sm btn-outline-danger" ng-click="deleteCategory(cat)">Delete</button>
                                </div>
                                <div ng-show="cat.editing">
                                    <button class="btn btn-sm btn-success" ng-click="saveCategory(cat)">Save</button>
                                    <button class="btn btn-sm btn-secondary" ng-click="cancelEdit(cat)">Cancel</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
